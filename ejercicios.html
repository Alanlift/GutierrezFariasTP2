    <h4>Ejercicio 1:</h4>

    <label for="ej1_n1">Número 1:</label>
    <input type="number" id="ej1_n1">

    <label for="ej1_n2">Número 2:</label>
    <input type="number" id="ej1_n2">

    <label for="ej1_n3">Número 3:</label>
    <input type="number" id="ej1_n3">
    <button onclick="func_ej1()">Comparar</button>
    <label for="ej1_mayor">El mayor es:</label>
    <input type="number" id="ej1_mayor">
    <label for="ej1_menor">El menor es:</label>
    <input type="number" id="ej1_menor">

    <script>
        function func_ej1(){
            let ej1_c1 = parseFloat(document.getElementById('ej1_n1').value);
            let ej1_c2 = parseFloat(document.getElementById('ej1_n2').value);
            let ej1_c3 = parseFloat(document.getElementById('ej1_n3').value);
            if(ej1_c1>ej1_c2 && ej1_c1>ej1_c3){
                document.getElementById("ej1_mayor").value = ej1_c1;
            } else if(ej1_c2>ej1_c3 && ej1_c2>ej1_c1){
                document.getElementById("ej1_mayor").value = ej1_c2;
            } else {
                document.getElementById("ej1_mayor").value = ej1_c3;
        }
        if(ej1_c1<ej1_c2 && ej1_c1<ej1_c3){
                document.getElementById("ej1_menor").value = ej1_c1;
            } else if(ej1_c2<ej1_c3 && ej1_c2<ej1_c1){
                document.getElementById("ej1_menor").value = ej1_c2;
            } else {
                document.getElementById("ej1_menor").value = ej1_c3;
        }
    }
    </script>

    <h4>Ejercicio 3:</h4>

    <label for="ej3_pal">Ingrese una palabra:</label>
    <input type="text" id="ej3_pal">

    <label for="ej3_n1">Número de repeticiones:</label>
    <input type="number" id="ej3_n1">

    <button onclick="func_ej3()">Repetir</button>
    <br>
    <label for="ej3_resultado">El resultado:</label>
    <input type="text" id="ej3_resultado" size="100">

    <script>
        function func_ej3(){
            let ej3_pal = document.getElementById('ej3_pal').value;
            let ej3_n1 = parseFloat(document.getElementById('ej3_n1').value);
            var ej3_ac ='';
            for (let ej3_for = 0; ej3_for < ej3_n1; ej3_for++) {
                 ej3_ac+= " "+ej3_pal;
            }
            document.getElementById("ej3_resultado").value = ej3_ac;
        }
    </script>

    <h4>Ejercicio 4:</h4>

    <label for="ej4_cel">Ingrese una temperatura en Celcius</label>
    <input type="number" id="ej4_cel">

    <button onclick="func_celfar()">Convertir a Fahrenheit</button>

    <label for="ej4_res_1">Fahrenheit</label>
    <input type="number" id="ej4_res_1">

    <script>
        function func_celfar(){
            let ej4_cel = parseFloat(document.getElementById('ej4_cel').value)
            var ej4_res_1 = ''
            ej4_res_1= (ej4_cel * 1.8) + 32
            document.getElementById("ej4_res_1").value=ej4_res_1
        }
    </script>
    <br>
    <label for="ej4_far">Ingrese una temperatura en Fahrenheit</label>
    <input type="number" id="ej4_far">

    <button onclick="func_farcel()">Convertir a Celcius</button>

    <label for="ej4_res_2">Celcius</label>
    <input type="number" id="ej4_res_2">

    <script>
        function func_farcel(){
            let ej4_far = parseFloat(document.getElementById('ej4_far').value)
            var ej4_res_2 =''
            ej4_res_2=(ej4_far-32)*(5/9)
            document.getElementById("ej4_res_2").value=ej4_res_2
        }
    </script>

    <br>

    <h4>Ejercicio 7:</h4>

    <label for="ej7_num1">Primer número</label>
    <input type="number" id="ej7_num1">

    <label for="ej7_num2">Segundo número</label>
    <input type="number" id="ej7_num2">

    <button onclick="func_ej7()"> Múltiplos de 3 comprendidos entre ambos</button>

    <label for="ej7_mult">Múltiplos de 3</label>
    <input type="text" id="ej7_mult">
    <script>
        function func_ej7(){
            let ej7_num1=parseFloat(document.getElementById('ej7_num1').value)
            let ej7_num2=parseFloat(document.getElementById('ej7_num2').value)
            var acum=''
            for (let i = ej7_num1; i <= ej7_num2; i++) {             
            if (i % 3==0 ){ 
                acum += " " + i 
                
            }
            
        }
        document.getElementById("ej7_mult").value= acum
    }
    </script>

    <h4>Ejercicio 8:</h4>

    <label for="ej8_n1">Número:</label>
    <input type="number" id="ej8_n1">

    <button onclick="func_ej8()">Ver primos</button>
    <label for="ej8_prim">Los numeros primos son:</label>
    <input type="text" id="ej8_prim" size="100">

    <script>
        function func_ej8(){
            let ej8_n1 = parseFloat(document.getElementById('ej8_n1').value);
            var ej8_test =true;
            var ej8_ac ="";
            for (let ej8_for1 = 2; ej8_for1 < ej8_n1; ej8_for1++) {
                for (let ej8_for2 = 2; ej8_for2 < ej8_for1; ej8_for2++) {
                 if (ej8_for1%ej8_for2===0){
                    ej8_test = false;
                }
            }
            if (ej8_test == true) {
                ej8_ac += ej8_for1 + " // ";
            } else{
                ej8_test = true;
            }
        }
            document.getElementById("ej8_prim").value = ej8_ac;
        }
    </script>

    <h4>Ejercicio 10:</h4>

    <label for="ej10_n1">Número:</label>
    <input type="number" id="ej10_n1">

    <label for="ej10_n2">Número:</label>
    <input type="number" id="ej10_n2">

    <button onclick="func_ej10()">Ver elementos</button>
    <label for="ej10_entre">Los elementos que los separan son:</label>
    <input type="text" id="ej10_entre" size="100">

    <script>
        function func_ej10(){
            let ej10_n1 = parseFloat(document.getElementById('ej10_n1').value);
            let ej10_n2 = parseFloat(document.getElementById('ej10_n2').value);
            var ej10_ac ="";
            if(ej10_n2>ej10_n1) {
                    for (let ej10_for=ej10_n1+1; ej10_for < ej10_n2; ej10_for++){
                        if (ej10_for==(ej10_n2-1)){
                         ej10_ac += ej10_for;
                     } else{
                            ej10_ac += ej10_for + ",";
                        }
                 }
                 document.getElementById("ej10_entre").value = ej10_ac;
             } else {
                for (let ej10_for=ej10_n1-1; ej10_for > ej10_n2; ej10_for--){
                        if (ej10_for==(ej10_n2+1)){
                         ej10_ac += ej10_for;
                     } else{
                            ej10_ac += ej10_for + ",";
                        }
                 }
                 document.getElementById("ej10_entre").value = ej10_ac;
             }
            }

    </script>
